<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Uber eates</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="header__nav">
          <div class="header__logo">
            <img src="./img/svg/logo.svg" alt="logo" />
          </div>
          <div class="header__destination">
            <input type="text" class="header__from" value="ASAP" />
            <span>to</span>
            <div class="header__input-wrapper">
              <img src="./img/svg/location.svg" alt="" />
              <input
                type="text"
                class="header__to"
                value="ul. Tarasivska St, 16"
              />
            </div>
          </div>
          <ul class="header__auth">
            <li><a href="#" class="btn signin">sign In</a></li>
            <li><a href="#" class="btn register">Register</a></li>
            <li>
              <a href="#"><img src="./img/svg/basket.svg" alt="basket"/></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
